<!DOCTYPE html>
<html>
<head>
    <title>Champion Mastery</title>
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/R.aa4ae534dffd7e6d526dbfe6713e109a?rik=peY7ffoMN3VZeg&pid=ImgRaw&r=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="https://th.bing.com/th/id/R.aa4ae534dffd7e6d526dbfe6713e109a?rik=peY7ffoMN3VZeg&pid=ImgRaw&r=0" alt="Rank 7 Icon" id="rank_7_icon">
    <h1>League of Legends Summoner Search</h1>
    <form method="POST">
        <input type="text" id="summoner_name" name="summoner_name" placeholder="Search Summoner" required>

        <label for="sort_by">Sort by:</label>
        <select name="sort_by">
            <option value="Champion">Champion</option>
            <option value="Mastery Level">Mastery Level</option>
            <option value="Mastery Points">Mastery Points</option>
            <option value="Last Played">Last Played</option>
            <option value="Mastery Points Until Next Level">Mastery Points Until Next Level</option>
            <option value="Chest Granted">Chest Granted</option>
        </select><br><br>

        <input class="button" type="submit" value="Submit">
    </form>

    {% if table %}
        {{ table | safe }}
    {% endif %}
</body>
</html>
